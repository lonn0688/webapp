<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
       <link rel="icon" href="Icon-16.png" type="image" sizes="16x16">
        <link rel="apple-touch-icon" sizes="180x180" href="Icon-180.png" >
    <title>Event</title>
</head>

<body>
    <nav>
        <button class="tilbage" onclick="back()">Tilbage</button>
        <img src="Huset_logo_9_B.png" alt="huset_logo">
    </nav>

    <h1>Events</h1>



    <main>
        <section class="container-data">
            <div class="container" data-container>
            </div>
        </section>

        <template data-template>
            <div class="postlistviewparent">
                <article class="postListview" onclick="single">
                    <div class="box">
                        <h2 data-title></h2>

                        <img data-billede>
                    </div>
                    <div class="box">
                        <div data-text></div>
                        <b>Eventtype</b><br>
                        <div data-event></div>
                        <br><b>Tid</b><br>
                        <div data-tid></div>
                        <br><b>Dato</b><br>
                        <div data-dato></div>
                        <br><b>Sted</b>
                        <div data-sted></div>
                    </div>
                </article>
            </div>
        </template>
    </main>

    <script>

        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        console.log("id");

        let dest = document.querySelector("[data-container]"),
            posts, kategorifilter = "Menu";
        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson(){
                      let jsonData = await fetch("http://sarahjane.dk/kea/2.semester/huset/wordpress/wp-json/wp/v2/multiple-post-type?&type[]=musikevents&type[]=filmevents&type[]=ord&type[]=scenekunstner&type[]=andet");
            posts = await jsonData.json();
            visPosts();
        }

       document.querySelectorAll(".menu-item").forEach(knap => {
           knap.addEventListener("click", filtrering)
       });

    function filtrering() {
        dest.textContent = "";
        kategorifilter = this.getAttribute("data-type");
        visPosts()
    }

function visPosts() {
    posts.forEach(post => {
            if (post.acf.id == id) {
                console.log(dest.querySelector("[data-title]"));
                dest.querySelector("[data-title]").textContent = post.title.rendered;
                dest.querySelector("[data-dato]").innerHTML = post.acf.dato;
                dest.querySelector("[data-tid]").innerHTML = post.acf.tid;
                dest.querySelector("[data-text]").innerHTML = post.acf.rendered;
                dest.querySelector("[data-sted]").innerHTML = post.acf.sted;
                dest.querySelector("[data-event]").innerHTML = post.acf.event;
                dest.querySelector("[data-billede]").src = post.acf.billede.url;
            }
        })
}


         function back() {
            window.history.go(-1);
        }

    </script>
</body>
</html>
